<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Afinidad Profesional</title>
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    <div class="container">
        <h1>Test de Afinidad Profesional para iniciar una carrera en Ciencia de datos e Inteligencia Artificial</h1>
        <h2>Este test está diseñado para encontrar que rol de la carrera de ciencia de datos encaja más con tus preferencias personales. Existen tres posibles roles: Data Scientist, Data Engineer y Data Analyst</h2>
        <form id="testForm">
            <div id="questionsContainer"></div>
            <div class="navigation-buttons">
                <button type="button" id="prevButton">Anterior</button>
                <button type="button" id="nextButton">Siguiente</button>
            </div>
            <button type="button" id="submitButton" style="display:none;">Enviar</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="JS/index.js"></script>
</body>
</html>
